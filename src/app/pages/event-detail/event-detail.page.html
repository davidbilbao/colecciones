<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-buttons></ion-back-buttons>
      </ion-buttons>
    <ion-title>{{ (currentEvent | async)?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-card>
  <ion-card-content class="ion-padding">
    <h1>  </h1>
    <p>Ticket: <strong> {{ (currentEvent | async)?.price | currency }}</strong></p>
    <p>Date: <strong> {{ (currentEvent | async)?.date |date }}</strong></p>
  </ion-card-content>
</ion-card>
</ion-content>
