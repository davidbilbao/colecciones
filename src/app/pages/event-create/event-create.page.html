<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>new event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Event Name </ion-label>
  <ion-input [(ngModel)]="eventName" type="text" placeholder="what's your event's name?"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="stacked">Price </ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" pl2ceholder="How much will guests pay?"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="stacked">Cost</ion-label>
    <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much are you spending?">  </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Event Date</ion-label>
    <ion-datatime [(ngModel)]="eventDate" displayFormat="D MM, Y" min="2017" max="2020-12-31"></ion-datatime>
  </ion-item>
  <ion-button expand="block" (click)="createEvent(eventName, eventDate, eventPrice, eventCost">Create Event</ion-button>
</ion-content>
